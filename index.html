<html>
    <!-- <head>Page Pilling</head> -->
    <title>Example of Page Pilling</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://alvarotrigo.com/pagePiling/jquery.pagepiling.css">
    <link rel="stylesheet" type="text/css" href="https://alvarotrigo.com/pagePiling/demo.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:400,100,300,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://multiplier.in/css/materializecss.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://alvarotrigo.com/pagePiling/jquery.pagepiling.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="index.js"></script>

    <body>
        <div id="pagepiling">

          <div class="section" id="section1">
            <div id="container">
              <div id="text"></div>
            </div>
          </div>
            <div class="section" id="section2">
                <div class="fleft">
                    <div class="border">
                        <div class="text_title">Vikash Kumar</div>
                        <div class="description">Enjoy a lot more opportunities compared to a developer specializing in one stack. A passionate individual who always thrive to work on end to end products.</div>
                    </div>
                  </div>
                  <div class="fright">
                      <img src="./images/pic1.jpg" alt="Avatar man">
                      <h2>John Doe</h2>
                      <p>Some text here too.</p>
                </div>            
            </div>
            <div class="section" id="section3">
              <h1 class="h2">Hello World 3</h1>
            </div>
            <div class="section" id="section4">
              <h1 class="h2">Hello World 4</h1>
            </div>
            <div class="section" id="section5">
              <h1 class="h2">Hello World 5</h1>
            </div>
        </div>
    </body>


<script type="text/javascript">

  // List of sentences
  var _CONTENT = [ "Hey, I am Vikash Kumar.", "I am a Front End Developer.", "I am a Back End Developer.", "Having Knowledge about AWS.", "Actually, I am Full Stack Developer." ];
  
  // Current sentence being processed
  var _PART = 0;
  
  // Character number of the current sentence being processed 
  var _PART_INDEX = 0;
  
  // Holds the handle returned from setInterval
  var _INTERVAL_VAL;
  
  // Element that holds the text
  var _ELEMENT = document.querySelector("#text");
  
  // Implements typing effect
  function Type() { 
    var text =  _CONTENT[_PART].substring(0, _PART_INDEX + 1);
    _ELEMENT.innerHTML = text;
    _PART_INDEX++;
  
    // If full sentence has been displayed then start to delete the sentence after some time
    if(text === _CONTENT[_PART]) {
      clearInterval(_INTERVAL_VAL);
      setTimeout(function() {
        _INTERVAL_VAL = setInterval(Delete, 50);
      }, 1000);
    }
  }
  
  // Implements deleting effect
  function Delete() {
    var text =  _CONTENT[_PART].substring(0, _PART_INDEX - 1);
    _ELEMENT.innerHTML = text;
    _PART_INDEX--;
  
    // If sentence has been deleted then start to display the next sentence
    if(text === '') {
      clearInterval(_INTERVAL_VAL);
  
      // If last sentence then display the first one, else move to the next
      if(_PART == (_CONTENT.length - 1))
        _PART = 0;
      else
        _PART++;
      _PART_INDEX = 0;
  
      // Start to display the next sentence after some time
      setTimeout(function() {
        _INTERVAL_VAL = setInterval(Type, 100);
      }, 200);
    }
  }
  
  // Start the typing effect on load
  _INTERVAL_VAL = setInterval(Type, 100);
  
  </script>
  
</html>
